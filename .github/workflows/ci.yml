name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-node-and-e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package.json

      - name: Install dependencies (api)
        working-directory: api
        run: npm ci

      - name: npm audit (high and critical)
        working-directory: api
        run: |
          npm audit --audit-level=high || (echo "npm audit found issues" && exit 1)

      - name: Trivy FS scan (repo)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy FS results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs.sarif'

      - name: Run unit/mocked integration tests
        env:
          NODE_ENV: test
          TZ: Europe/Paris
        working-directory: api
        run: npm run test:ci

      - name: Build and start Docker Compose
        run: |
          docker compose version
          docker compose up -d --build

      - name: Wait for API health
        run: |
          tries=40
          until curl -fsS http://localhost:5001/health; do
            tries=$((tries-1))
            if [ $tries -le 0 ]; then
              echo "API did not become healthy in time" >&2
              docker compose logs --no-color api postgres || true
              exit 1
            fi
            sleep 1
          done

      - name: Run E2E tests (real API + Postgres)
        env:
          API_BASE: http://localhost:5001
          TZ: Europe/Paris
        working-directory: api
        run: npm run test:e2e

      - name: Compose logs on failure
        if: failure()
        run: docker compose logs --no-color api postgres || true

      - name: Tear down
        if: always()
        run: docker compose down -v

      - name: Extract metadata (tags, labels) for GHCR
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/devops-ninja-api
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image SHA tag env
        run: echo "IMAGE_SHA_TAG=ghcr.io/${{ github.repository_owner }}/devops-ninja-api:sha-${{ github.sha }}" >> $GITHUB_ENV

      - name: Build and push API image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE_SHA_TAG }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trivy Image scan (GHCR)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_SHA_TAG }}
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-image.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy Image results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image.sarif'


